{% extends 'seller/seller_home.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(53, 190, 128);">
	{% block header %}
	<link href="{% static 'css/prodcata.css' %}" rel="stylesheet">

{% endblock %}
    
{% block content %}

{% for product in products %}
<div class="card" style="width: 18rem;">
	<img src="{{product.product_image.url}}" class="card-img-top" alt="...">
	<div class="card-body">
	  <h5 class="card-title">{{product.product_name}}</h5>
	  <p class="card-text">RS. {{product.product_price}}</p>
	  
	</div>
  </div>
  {% endfor %}
{% endblock %}
</body>
</html>
