    <link href="{% static 'css/project_home.css' %}" rel="stylesheet">

    {% block header %}

<body>

    {% block content %}
    
        
          <div style="margin-top:50px ; margin-left:20px ;" id="parent">
    
          <div id="cc1">
            <div class="card" style="width: 18rem;">
              <img src="{% static 'images/customer.png' %}" class="card-img-top" alt="...">

                <h5 class="card-title">CUSTOMER</h5>
                <a href="{% url 'common:cuslogin' %}" class="btn btn-primary">LETS GO</a>
              </div>
            </div>
          </div>
    
          <div id="cc2">
            <div class="card" style="width: 18rem;">
              <img src="{% static 'images/seller.png' %}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">SELLER</h5>
                <a href="{% url 'common:selllogin' %}" class="btn btn-primary">SELLER</a>
              </div>
            </div>

          </div>
    
          
     
    
    
         
    
          
    
    
    
    
    
    
    
          <footer class="bg-light text-center text-dark">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
              <!-- Section: Social media -->
              <section class="mb-4">
                <!-- Facebook -->
                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #3b5998;"
                  href="#!"

                  ><i class="fab fa-facebook-f"></i
                ></a>
          
                <!-- Twitter -->
                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #55acee;"
                  href="#!"

                  ><i class="fab fa-twitter"></i
                ></a>
          
                <!-- Google -->
                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #dd4b39;"
                  href="#!"

                  ><i class="fab fa-google"></i
                ></a>
          
                <!-- Instagram -->
                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #ac2bac;"
                  href="#!"
                  role="button"
                  ><i class="fab fa-instagram"></i
                ></a>
          
                <!-- Linkedin -->
                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #0082ca;"
                  href="#!"

                  ><i class="fab fa-linkedin-in"></i
                ></a>

                <a
                  class="btn text-white btn-floating m-1"

                  ><i class="fab fa-github"></i
                ></a>
