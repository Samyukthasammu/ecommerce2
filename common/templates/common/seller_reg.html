{% extends 'common/project_home.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  {% block header %}

  <link href="{% static 'css/sell_reg.css' %}" rel="stylesheet">
    {% endblock %}
{% block content %}
  <center> 
    <form method="POST" enctype="multipart/form-data"> 
      {% csrf_token %} 
      <div class="container">  
        <h4> Register here and let's get started...!!!!</h4>  
      <hr id="hr1"> 
      <center><h3>Personal Details</h3></center><hr width="150px">
    <label> <b> Firstname : </b></label>  
    <input type="text" name="firstname" placeholder= "Firstname" size="15" required /> <br /><br />
    
    <label>   
    <b> Phone : </b> 
    </label> 
       
    <input type="text" name="phone" placeholder="phone no." required><br /> <br /> 
    
    <label><b> Company Name: </b></label>
    <input type="text" name="company"><br />

    <b> Current Address :  </b>
    <textarea placeholder="Current Address" value="address" name="addrss" required>  
    </textarea> <br /> <br />
    <label for="email"><b>Email :</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>  <br />
    

    <label for="exampleFormControlInput2" class="form-label"><b> Upload your image </b></label> 
            <input type="file" id="exampleFormControlInput1" name="filename">
      

    <center><h3>Bank Details</h3></center><hr width="130px" >

    <label for="name"><b>Account holder Name:</b></label>
    <input type="text" name="acname" placeholder="As in passbook"><br />

    <label for="ifsc"><b>IFSC:</b></label>
    <input type="number" name="ifsc" placeholder="As in passbook"><br />
    
    <label for="branch"><b>Branch:</b></label>
    <input type="text" name="branch" placeholder=""><br />

    <label for="account number"><b>Account Number:</b></label>
    <input type="number" name="acnumber" placeholder="As in passbook">
          
        
      <center><br /><button type="submit" class="registerbtn">Register</button></center>   
    </form>
    </center>
    {% endblock %}
</body>
</html>
